language: ruby
rvm:
- 2.5.3
addons:
  postgresql: '9.6'
script:
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: solar-garden-fe
  on:
    repo: My-Solar-Garden/front_end_rails
    branch: main
  cleanup: false
  run: rails db:migrate
